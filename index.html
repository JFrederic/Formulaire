       <div class="form-group">
         <label for="email" class="col-sm-2 control-label">Email:</label>
         <div class="col-sm-10">
           <input type="email" class="form-control" pattern="^[a-z0-9._-]+@[a-z0-9._-]{2,}\.[a-z]{2,4}" id="email" name="email" required>

       </div>

       <div class="form-group">
         <label for="tel" class="col-sm-2 control-label">Telephone:</label>
         <div class="col-sm-10">

       </div>

       <div class="form-group">
         <label for="Sujet" class="col-sm-2 control-label">Sujet:</label>
